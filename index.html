<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodrigo Mukudai</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="imageContainer">
          <span></span>
          <img src="./src/assets/images/profile.jpg" alt="Foto de perfil">
        </div>
        <div class="profileData">
          <h1>Rodrigo Yukio Mukudai</h1>
          <h2>Desenvolvedor Full Stack</h2>
          <div class="socialMedia">
            <a href="https://github.com/mkdigo" target="_blank" rel="noopener noreferrer">
              <img src="./src/assets/svgs/github.svg" alt="Logo do Github">
            </a>
            <a href="https://www.facebook.com/mkdigo" target="_blank" rel="noopener noreferrer" style="--delay: 1s">
              <img src="./src/assets/svgs/facebook.svg" alt="Logo do Github">
            </a>
            <a href="https://www.linkedin.com/in/rodrigomukudai" target="_blank" rel="noopener noreferrer" style="--delay: 2s">
              <img src="./src/assets/svgs/linkedin.svg" alt="Logo do Github">
            </a>
          </div>
          <small>mkdigo@gmail.com</small>
          <p>
            
          </p>
        </div>
      </div>
    </header>
    
    <section class="game">
      <h3>Enfrente os desafios em busca de mais conhecimento.</h3>

      <div class="console">
        <div class="screen">
          <canvas></canvas>
          <span></span>
        </div>
        <div class="directionalButtons">
          <button class="vertical"></button>
          <div>
            <button id="left">A</button>
            <button id="right">D</button>
          </div>
          <button class="vertical"></button>
        </div>
        <div class="actionButtons">
          <button id="jump">J</button>
          <button id="attack">K</button>
        </div>
        <div class="speaker left">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="speaker right">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        
        <strong class="devBy">Desenvolvido por <span>Rodrigo Mukudai.</span></strong>
      </div>
    </section>
  </body>
</html>
